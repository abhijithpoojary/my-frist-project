 <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="about">
<h2 class="w3-text-light-grey">WRITE YOUR COMMENT HERE</h2>
   <hr style="width:980px" class="w3-opacity">
   <form action="/thankyou.html" method="get">
     <p><input class="w3-input w3-padding-16" type="text" id="name" placeholder="Name" required name="Name"></p>
     <p><input class="w3-input w3-padding-16" type="email" id="email" placeholder="Email" required name="Email"></p>
     <p><input class="w3-input w3-padding-16" type="hidden" id="subject" value="comments" required name="Subject"></p>
     <textarea id=message rows="6" cols="120" placeholder="comments here"></textarea>
     <p>
       <button id=btn class="w3-button w3-light-grey w3-padding-large" type="submit">
         <i class="fa fa-comments w3-large"></i> SUBMIT
       </button>


     </p>
</form>

   </div>

   <!--  -->

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
       <!-- Here is a script where we will be collecting data from the form  -->
       <script>
           $('form').on('submit', (e) => {
               // e.preventDefault();

               const name = $('#name').val().trim();
               const email = $('#email').val().trim();
               const message = $('#message').val().trim();

               const data = {
                   name,
                   email,
                   message
               };

               $.post('/email', data, function() {
                   console.log('Server recieved our data');


               });
           });

       </script>
